apiVersion: v1
kind: ConfigMap
metadata:
  name: ghxstship-config
  namespace: ghxstship
data:
  # Application Configuration
  LOG_LEVEL: "info"
  API_TIMEOUT: "30000"
  MAX_REQUEST_SIZE: "10mb"
  
  # Feature Flags
  ENABLE_ANALYTICS: "true"
  ENABLE_MONITORING: "true"
  
  # Cache Configuration
  CACHE_TTL: "3600"
  CACHE_MAX_SIZE: "100"
