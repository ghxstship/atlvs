groups:
  - name: ghxstship_alerts
    interval: 30s
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{namespace=~"ghxstship.*"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High CPU usage detected"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has CPU usage above 80% for 5 minutes"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{namespace=~"ghxstship.*"} / container_spec_memory_limit_bytes{namespace=~"ghxstship.*"} > 0.9
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High memory usage detected"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has memory usage above 90%"

      # Pod Restart
      - alert: PodRestarting
        expr: rate(kube_pod_container_status_restarts_total{namespace=~"ghxstship.*"}[15m]) > 0
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Pod is restarting"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has restarted {{ $value }} times in the last 15 minutes"

      # Pod Not Ready
      - alert: PodNotReady
        expr: kube_pod_status_phase{namespace=~"ghxstship.*", phase!="Running"} == 1
        for: 10m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "Pod not ready"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been in {{ $labels.phase }} state for more than 10 minutes"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{namespace=~"ghxstship.*", status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} in {{ $labels.namespace }}"

      # Slow Response Time
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{namespace=~"ghxstship.*"}[5m])) > 1
        for: 10m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "Slow response time detected"
          description: "95th percentile response time is {{ $value }}s in {{ $labels.namespace }}"

      # Low Replica Count
      - alert: LowReplicaCount
        expr: kube_deployment_status_replicas_available{namespace=~"ghxstship.*"} < kube_deployment_spec_replicas{namespace=~"ghxstship.*"}
        for: 15m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Deployment has fewer replicas than desired"
          description: "Deployment {{ $labels.deployment }} in {{ $labels.namespace }} has {{ $value }} available replicas but wants {{ $labels.spec_replicas }}"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Disk space is running low"
          description: "Node {{ $labels.instance }} has less than 10% disk space available"

      # Database Connection Pool Exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: db_connection_pool_active{namespace=~"ghxstship.*"} / db_connection_pool_max{namespace=~"ghxstship.*"} > 0.9
        for: 5m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Database connection pool in {{ $labels.namespace }} is at {{ $value | humanizePercentage }} capacity"

      # Certificate Expiry
      - alert: CertificateExpiringSoon
        expr: (ssl_certificate_expiry_seconds - time()) / 86400 < 30
        for: 1h
        labels:
          severity: warning
          component: security
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.domain }} expires in {{ $value }} days"
