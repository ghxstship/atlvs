sonar.projectKey=ghxstship_platform
sonar.organization=ghxstship

# Project metadata
sonar.projectName=GHXSTSHIP Platform
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=apps,packages
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/coverage/**,**/*.config.ts,**/*.config.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Quality Gates
sonar.qualitygate.wait=true

# Code coverage thresholds
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.stories.tsx,**/*.config.ts

# Duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8
