name: Visual Regression Testing

on:
  pull_request:
    paths:
      - 'apps/web/app/_components/**'
      - 'packages/ui/src/components/**'
      - '.storybook/**'
  push:
    branches: [main]
    paths:
      - 'apps/web/app/_components/**'
      - 'packages/ui/src/components/**'
      - '.storybook/**'

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Chromatic to compare against previous commit

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          exitZeroOnChanges: true
          autoAcceptChanges: main
          externals: |
            - "**/*.stories.@(js|jsx|ts|tsx)"

      - name: Comment PR with Chromatic results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const chromaticUrl = process.env.CHROMATIC_URL;
            const chromaticComment = process.env.CHROMATIC_COMMENT;

            if (chromaticUrl && chromaticComment) {
              const body = `## ðŸŽ¨ Visual Regression Test Results\n\n${chromaticComment}\n\n[View Changes](${chromaticUrl})`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
