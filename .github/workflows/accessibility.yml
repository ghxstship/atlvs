name: Accessibility Testing

on:
  pull_request:
    paths:
      - 'apps/web/**'
      - 'packages/ui/**'
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/ui/**'

jobs:
  accessibility-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Start development server
        run: npm run dev &
        env:
          PORT: 3000

      - name: Wait for server to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'

      - name: Run axe-core accessibility tests
        run: |
          npx @axe-core/cli \
            --urls "http://localhost:3000" \
            --include "apps/web/app/(marketing)/**" \
            --exclude "iframe[src*='youtube'],iframe[src*='vimeo']" \
            --tags wcag2a,wcag2aa,section508,best-practice \
            --rulesets experimental \
            --output formats:html,json \
            --output-folder ./accessibility-reports \
            --threshold 0

      - name: Upload accessibility reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-reports
          path: ./accessibility-reports/

      - name: Check accessibility score
        run: |
          if [ -f "./accessibility-reports/report.json" ]; then
            SCORE=$(jq '.summary.violations.total' ./accessibility-reports/report.json)
            if [ "$SCORE" -gt 0 ]; then
              echo "Accessibility violations found: $SCORE"
              echo "Review the accessibility report for details."
              exit 1
            else
              echo "No accessibility violations found!"
            fi
          else
            echo "Accessibility report not found"
            exit 1
          fi

      - name: Comment PR with accessibility results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read accessibility report
            let reportContent = '';
            try {
              reportContent = fs.readFileSync('./accessibility-reports/report.json', 'utf8');
              const report = JSON.parse(reportContent);

              const violations = report.summary?.violations?.total || 0;
              const passes = report.summary?.passes?.total || 0;

              let comment = `## 🔍 Accessibility Test Results\n\n`;
              comment += `**Status:** ${violations > 0 ? '❌ Issues Found' : '✅ Passed'}\n`;
              comment += `**Violations:** ${violations}\n`;
              comment += `**Passes:** ${passes}\n\n`;

              if (violations > 0) {
                comment += `### Critical Issues:\n`;
                report.violations.slice(0, 5).forEach((violation, index) => {
                  comment += `${index + 1}. **${violation.id}**: ${violation.description}\n`;
                  comment += `   - Impact: ${violation.impact}\n`;
                  comment += `   - Elements: ${violation.nodes.length}\n\n`;
                });

                if (report.violations.length > 5) {
                  comment += `*... and ${report.violations.length - 5} more violations*\n\n`;
                }

                comment += `📋 [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
              }

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.error('Failed to read accessibility report:', error);
            }
